    <body>

        </div>

        <div class="container">
          <div class="row">
            <div class="col-12">
              <code>WaterRequestTable XML Data Fetch</code>
              <section id="waterRequestTable"></section>
              <table id="eainfoTable" width="100%">
                <thead>
                  <th>rdommin</th>
                  <th>rdommax</th>
                  <th>attrunit</th>
                </thead>
                <tbody>
                  <tr>
                    <td class="rdommin"></td>
                    <td class="rdommax"></td>
                    <td class="attrunit"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>


          <div class="row">
            <div class="col-12">
              <code>XML Data Fetch</code>
              <table id="xmlDataTable" class="xmlDataTable" width="100%">
                <tbody>
                  <colgroup>
                    <col></col>
                    <col style="background-color: rgba(0, 0, 0, 0.05);"></col>
                    <col></col>
                  </colgroup>
                  <tr>
                    <td>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
